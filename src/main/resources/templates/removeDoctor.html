<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Doctor</title>
    <link rel="stylesheet" href="remove.css">
</head>
<body>
    <div class="remove-container">
        <h2>Remove Doctor</h2>
        
        <!-- Remove Doctor Form -->
        <form action="/removeDoctor" method="POST">
            <label for="doctor-id">Enter Doctor ID:</label>
            <input type="number" id="doctor-id" name="doctor-id" placeholder="Doctor ID" required>
            <button type="submit">Remove Doctor</button>
        </form>
        
        <!-- Success or Error Messages -->
        <div>
            <p style="color: green;" th:if="${success}" th:text="${success}"></p>
            <p style="color: red;" th:if="${error}" th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
