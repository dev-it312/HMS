<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Patient Information</title>
    <link rel="stylesheet" href="update.css">
</head>
<body>
    <div class="update-container">
        <!-- Search Patient -->
        <h2>Search Patient</h2>
        <form action="/searchPatient1" method="GET">
            <label for="search-patient-id">Enter Patient ID:</label>
            <input type="number" id="search-patient-id" name="id" placeholder="Patient ID" required>
            <button type="submit">Search</button>
        </form>
        
        <!-- Error Message -->
        <div th:if="${error}">
            <p style="color: red;" th:text="${error}"></p>
        </div>

        <!-- Update Patient Section -->
        <div th:if="${patient}">
            <h2>Update Patient Information</h2>
            <p>Current Patient Details:</p>
            <p>Full Name: <strong th:text="${patient.fullName}"></strong></p>
            <p>Gender: <strong th:text="${patient.gender}"></strong></p>
            <p>Date of Birth: <strong th:text="${patient.dateOfBirth}"></strong></p>
            <p>Blood Group: <strong th:text="${patient.bloodGroup}"></strong></p>
            <p>Phone Number: <strong th:text="${patient.phoneNumber}"></strong></p>
            <p>Address: <strong th:text="${patient.streetAddress}"></strong>, <strong th:text="${patient.city}"></strong>, <strong th:text="${patient.state}"></strong>, <strong th:text="${patient.postalCode}"></strong></p>
            <p>Emergency Contact: <strong th:text="${patient.emergencyContactName}"></strong>, Phone: <strong th:text="${patient.emergencyPhoneNumber}"></strong>, Relationship: <strong th:text="${patient.relationship}"></strong></p>
            <p>Date of Registration: <strong th:text="${patient.dateOfRegistration}"></strong></p>
            
            <!-- Update Partial Patient Details -->
            <h3>Update Patient Details</h3>
            <form action="/updatePatient" method="POST">
                <input type="hidden" name="patient-id" th:value="${patient.id}">
                
                <!-- Update Full Name -->
                <label for="full-name">Full Name:</label>
                <input type="text" id="full-name" name="fullName" th:value="${patient.fullName}">
                
                <!-- Update Gender -->
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="Male" th:selected="${patient.gender == 'Male'}">Male</option>
                    <option value="Female" th:selected="${patient.gender == 'Female'}">Female</option>
                    <option value="Other" th:selected="${patient.gender == 'Other'}">Other</option>
                </select>
                
                <!-- Update Date Of Birth -->
                <label for="date-of-birth">Date Of Birth:</label>
                <input type="date" id="date-of-birth" name="dateOfBirth" th:value="${patient.dateOfBirth}">
                
                <!-- Update Relationship -->
                <label for="date-of-birth">Relationship:</label>
                <input type="text" id="Relationship" name="relationship" th:value="${patient.relationship}">
                
                <!-- Update Phone Number -->
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phoneNumber" th:value="${patient.phoneNumber}">
                
                <!-- Update Street Address -->
                <label for="street-address">Street Address:</label>
                <input type="text" id="street-address" name="streetAddress" th:value="${patient.streetAddress}">
                
                <!-- Update City -->
                <label for="city">City:</label>
                <input type="text" id="city" name="city" th:value="${patient.city}">
                
                <!-- Update State -->
                <label for="state">State:</label>
                <input type="text" id="state" name="state" th:value="${patient.state}">
                
                <!-- Update Postal Code -->
                <label for="postal-code">Postal Code:</label>
                <input type="text" id="postal-code" name="postalCode" th:value="${patient.postalCode}">
                
                <!-- Update Emergency Contact Name -->
                <label for="emergency-contact-name">Emergency Contact Name:</label>
                <input type="text" id="emergency-contact-name" name="emergencyContactName" th:value="${patient.emergencyContactName}">
                
                <!-- Update Emergency Contact Phone -->
                <label for="emergency-phone-number">Emergency Phone Number:</label>
                <input type="text" id="emergency-phone-number" name="emergencyPhoneNumber" th:value="${patient.emergencyPhoneNumber}">
                
                <!-- Update Blood Group -->
                <label for="blood-group">Blood Group:</label>
                <input type="text" id="blood-group" name="bloodGroup" th:value="${patient.bloodGroup}">
                
                <!-- Submit Update -->
                <button type="submit">Update Patient Information</button>
            </form>
            



            
        
</body>
</html>
