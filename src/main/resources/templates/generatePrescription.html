<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Prescription</title>
    <link rel="stylesheet" href="generatePrescriptions.css">
    
</head>
<body>
    <div class="container">
        <h1>Generate Prescription</h1>
        <form action="/prescriptions/create" method="post">
            <!-- Patient Details -->
            <div class="form-group">
                <label for="patientId">Patient ID</label>
                <input type="text" id="patientId" name="patientId" placeholder="Enter Patient ID" required />
            </div>

            

            <!-- Date of Issue -->
            <div class="form-group">
                <label for="dateOfIssue">Date of Issue</label>
                <input type="date" id="dateOfIssue" name="dateOfIssue" required />
            </div>

            <!-- Medicine Details (can have multiple medicines) -->
            <div class="medicine-section">
                <div class="form-group">
                    <label for="medicineName">Medicine Name</label>
                    <input type="text" name="medicineNames" placeholder="Enter Medicine Name" required />
                </div>
                <div class="form-group">
                    <label for="tabletTimings">Tablet Timings</label>
                    <select name="tabletTimings" required>
                        <option value="">Select Timing</option>
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Evening">Evening</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions</label>
                    <textarea name="instructions" placeholder="Enter Instructions" required></textarea>
                </div>
            </div>

            <!-- Button to add more medicines (no JavaScript required for static form submission) -->
            <div class="form-group">
                <button type="button" onclick="addMedicineRow()">Add Another Medicine</button>
            </div>

            <!-- Hidden fields to send multiple medicines (to be filled with additional rows) -->
            <input type="hidden" name="medicineNames" id="medicineNames">
            <input type="hidden" name="tabletTimings" id="tabletTimings">
            <input type="hidden" name="instructions" id="instructions">

            <!-- Submit Button -->
            <button type="submit">Save Prescription</button>
        </form>
    </div>

    <script>
        function addMedicineRow() {
            const medicineSection = document.querySelector('.medicine-section');
            const newRow = document.createElement('div');
            newRow.classList.add('form-group');

            newRow.innerHTML = `
                <div class="form-group">
                    <label for="medicineName">Medicine Name</label>
                    <input type="text" name="medicineNames" placeholder="Enter Medicine Name" required />
                </div>
                <div class="form-group">
                    <label for="tabletTimings">Tablet Timings</label>
                    <select name="tabletTimings" required>
                        <option value="">Select Timing</option>
                        <option value="Morning">Morning</option>
                        <option value="Afternoon">Afternoon</option>
                        <option value="Evening">Evening</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="instructions">Instructions</label>
                    <textarea name="instructions" placeholder="Enter Instructions" required></textarea>
                </div>
            `;
            medicineSection.appendChild(newRow);
        }
    </script>
</body>
</html>
