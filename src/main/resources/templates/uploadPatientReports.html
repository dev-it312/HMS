<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Upload Patient Reports</title>
    <link rel="stylesheet" href="uploadPatientReports.css">
</head>
<body>
    <div class="update-container">
        <!-- Upload Patient Reports Section -->
        <h3>Upload Patient Reports</h3>
        <form action="/uploadPatientReports" method="POST" enctype="multipart/form-data">
            <!-- Use this input if the patient ID is manually entered -->
            <label for="search-patient-id">Enter Patient ID:</label>
            <input type="number" id="search-patient-id" name="patientId" placeholder="Patient ID" required>
        
            <!-- File input for patient reports -->
            <label for="patient-reports">Select Patient Reports (Multiple Files):</label>
            <input type="file" id="patient-reports" name="patientReports" multiple required>
        
            <!-- Submit button -->
            <button type="submit">Upload Reports</button>
        </form>
    </div>
</body>
</html>
