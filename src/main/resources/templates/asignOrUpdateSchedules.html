<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assign or Update Schedule</title>
    <link rel="stylesheet" href="AssignOrUpdate.css">
</head>
<body>
    <div class="update-container">
        <h2>Assign or Update Doctor Schedule</h2>
        
        <!-- Form to assign or update doctor schedule -->
        <form action="/assignUpdateSchedule" method="POST">
            <label for="doctor-id">Enter Doctor ID:</label>
            <input type="number" id="doctor-id" name="doctorId" placeholder="Doctor ID" required>
            
            <label for="day">Select Day:</label>
            <select id="day" name="day" required>
                <option value="Monday">Monday</option>
                <option value="Tuesday">Tuesday</option>
                <option value="Wednesday">Wednesday</option>
                <option value="Thursday">Thursday</option>
                <option value="Friday">Friday</option>
                <option value="Saturday">Saturday</option>
                <option value="Sunday">Sunday</option>
            </select>
            
            <label for="from-time">From (Time):</label>
            <input type="time" id="from-time" name="fromTime" required>
            
            <label for="to-time">To (Time):</label>
            <input type="time" id="to-time" name="toTime" required>
            
            <button type="submit">Assign / Update Schedule</button>
        </form>

        <!-- Success or Error Messages -->
        <div>
            <p style="color: green;" th:if="${success}" th:text="${success}"></p>
            <p style="color: red;" th:if="${error}" th:text="${error}"></p>
        </div>
    </div>
</body>
</html>
