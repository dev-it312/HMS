<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Doctor Schedules</title>
    <link rel="stylesheet" href="doctorSchedules.css">
</head>
<body>
	<div class="schedule-container">
    <h1>All Doctor Schedules</h1>

    <!-- Doctor Schedule Table -->
    <table border="1" th:if="${schedules != null}">
        <thead>
            <tr>
                <th>Doctor ID</th>
                <th>Doctor Name</th>
                <th>Specialisation</th>
                <th>Day</th>
                <th>From Time</th>
                <th>To Time</th>
            </tr>
        </thead>
        <tbody>
            <!-- Iterate over the schedules list -->
            <tr th:each="schedule, iterStat : ${schedules}">
                <!-- Only display doctor details once per doctor -->
                <td th:text="${iterStat.index == 0 or schedule.doctor.id != schedules[iterStat.index - 1].doctor.id ? schedule.doctor.id : ''}"></td> <!-- Doctor ID -->
                <td th:text="${iterStat.index == 0 or schedule.doctor.id != schedules[iterStat.index - 1].doctor.id ? schedule.doctor.name : ''}"></td> <!-- Doctor Name -->
                <td th:text="${iterStat.index == 0 or schedule.doctor.id != schedules[iterStat.index - 1].doctor.id ? schedule.doctor.specialisation : ''}"></td> <!-- Specialisation -->
                <td th:text="${schedule.day}"></td> <!-- Day -->
                <td th:text="${schedule.fromTime}"></td> <!-- From Time -->
                <td th:text="${schedule.toTime}"></td> <!-- To Time -->
            </tr>
        </tbody>
        
    </table>
    </div>
</body>
</html>
