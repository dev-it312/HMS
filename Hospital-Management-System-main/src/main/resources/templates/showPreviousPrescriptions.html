<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Show Previous Prescriptions</title>
    <link rel="stylesheet" href="showPreviousPrescriptions.css">
</head>
<body>
	<div class="container">
    <h1>Show Previous Prescriptions</h1>

    <!-- Search Form -->
    <form th:action="@{/prescriptions}" method="get">
        <label for="patientId">Enter Patient ID:</label>
        <input type="number" id="patientId" name="patientId" required>
        <button type="submit">Search</button>
    </form>

    <!-- Prescription Table -->
    <table border="1" th:if="${prescriptions != null}">
        <thead>
            <tr>
                <th>Prescription ID</th>
                <th>Date of Issue</th>
                <th>Doctor ID</th>
                <th>Medicine Names</th>
                <th>Tablet Timings</th>
                <th>Instructions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="prescription : ${prescriptions}">
                <td th:text="${prescription.id}"></td>
                <td th:text="${prescription.dateOfIssue}"></td>
                <td th:text="${prescription.doctorId}"></td>
                <td>
                    <ul>
                        <li th:each="medicine : ${prescription.medicines}" th:text="${medicine.medicineName}"></li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="medicine : ${prescription.medicines}" th:text="${medicine.tabletTimings}"></li>
                    </ul>
                </td>
                <td>
                    <ul>
                        <li th:each="medicine : ${prescription.medicines}" th:text="${medicine.instructions}"></li>
                    </ul>
                </td>
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
