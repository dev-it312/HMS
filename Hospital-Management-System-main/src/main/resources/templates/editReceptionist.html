<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Receptionist Details</title>
    <link rel="stylesheet" href="update.css">
</head>
<body>
    <div class="update-container">
        <!-- Search Receptionist -->
        <h2>Search Receptionist</h2>
        <form action="/searchReceptionist" method="GET">
            <label for="search-receptionist-id">Enter Receptionist ID:</label>
            <input type="number" id="search-receptionist-id" name="id" placeholder="Receptionist ID" required>
            <button type="submit">Search</button>
        </form>
        
        <!-- Error Message -->
        <div th:if="${error}">
            <p style="color: red;" th:text="${error}"></p>
        </div>

        <!-- Update Receptionist Section -->
        <div th:if="${receptionist}">
            <h2>Update Receptionist Details</h2>
            <p>Current Receptionist Details:</p>
            <p>Name: <strong th:text="${receptionist.name}"></strong></p>
            <p>Date of Birth: <strong th:text="${receptionist.dob}"></strong></p>
            <p>Email: <strong th:text="${receptionist.email}"></strong></p>
            <p>Qualification: <strong th:text="${receptionist.qualification}"></strong></p>
            <p>Phone Number: <strong th:text="${receptionist.phoneNumber}"></strong></p>
            <p>Address: <strong th:text="${receptionist.address}"></strong></p>
            
            <!-- Update Details Form -->
            <h3>Update Receptionist Details</h3>
            <form action="/updateReceptionist" method="POST">
                <input type="hidden" name="id" th:value="${receptionist.id}">
                
                <!-- Update Name -->
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" th:value="${receptionist.name}">
                
                <!-- Update Date of Birth -->
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" th:value="${receptionist.dob}">
                
                <!-- Update Email -->
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" th:value="${receptionist.email}">
                
                <!-- Update Qualification -->
                <label for="qualification">Qualification:</label>
                <input type="text" id="qualification" name="qualification" th:value="${receptionist.qualification}">
                
                <!-- Update Phone Number -->
                <label for="phone-number">Phone Number:</label>
                <input type="text" id="phone-number" name="phoneNumber" th:value="${receptionist.phoneNumber}">
                
                <!-- Update Address -->
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" th:value="${receptionist.address}">
                
                <!-- Submit Update -->
                <button type="submit">Update Receptionist Details</button>
            </form>
        </div>
    </div>
</body>
</html>
