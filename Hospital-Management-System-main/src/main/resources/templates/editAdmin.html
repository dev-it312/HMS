<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Modification</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="form-container">
        <h2>Modifier un administrateur</h2>
        <form method="post" action="/editAdmin">
            <label for="mailId">Email (pour recherche) :</label>
            <input type="email" id="mailId" name="mailId" placeholder="Entrez l'email" required>
            <div class="button-row">
                <button type="button" class="cancel-btn" onclick="window.location.href='/'">Annuler</button>
                <button type="submit" class="login-btn">Rechercher</button>
            </div>
        </form>
        <!-- Après recherche, afficher le formulaire de modification pré-rempli -->
        <div th:if="${admin}">
            <form method="post" action="/updateAdmin">
                <input type="hidden" name="id" th:value="${admin.id}" />
                <label for="mailId">Email :</label>
                <input type="email" id="mailId" name="mailId" th:value="${admin.mailId}" required><br>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" th:value="${admin.password}" required><br>
                <div class="button-row">
                    <button type="button" class="cancel-btn" onclick="window.location.href='/'">Annuler</button>
                    <button type="submit" class="login-btn">Modifier</button>
                </div>
            </form>
        </div>
        <p class="error-message" th:text="${message}"></p>
    </div>
</body>
</html>
