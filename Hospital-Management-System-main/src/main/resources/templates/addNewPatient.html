<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add New Patient</title>
    <link rel="stylesheet" href="addNewPatient.css">
</head>
<body>
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <form action="/submitNewPatient" method="POST">
                <div class="formbold-form-title">
                    <h2>Add New Patient</h2>
                    <p>
                        Please fill out the form below to register a new patient in the system.
                    </p>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="full-name" class="formbold-form-label">Full Name</label>
                        <input type="text" id="full-name" name="fullName" class="formbold-form-input" required>
                    </div>
                    <div>
                        <label for="gender" class="formbold-form-label">Gender</label>
                        <select id="gender" name="gender" class="formbold-form-input" required>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="dob" class="formbold-form-label">Date of Birth</label>
                        <input type="date" id="dateOfBirth" name="dateOfBirth" class="formbold-form-input" required>

                    </div>
                    <div>
                        <label for="blood-group" class="formbold-form-label">Blood Group</label>
                        <select id="blood-group" name="bloodGroup" class="formbold-form-input" required>
                            <option value="" disabled selected>Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="A-">A-</option>
                            <option value="B+">B+</option>
                            <option value="B-">B-</option>
                            <option value="AB+">AB+</option>
                            <option value="AB-">AB-</option>
                            <option value="O+">O+</option>
                            <option value="O-">O-</option>
                        </select>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="phone-number" class="formbold-form-label">Phone Number</label>
                        <input type="tel" id="phone-number" name="phoneNumber" class="formbold-form-input" pattern="^\+?[1-9]\d{1,14}$" required>
                    </div>
                    <div>
                        <label for="street" class="formbold-form-label">Street Address</label>
                        <input type="text" id="street" name="streetAddress" class="formbold-form-input" required>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="city" class="formbold-form-label">City</label>
                        <input type="text" id="city" name="city" class="formbold-form-input" required>
                    </div>
                    <div>
                        <label for="state" class="formbold-form-label">State</label>
                        <input type="text" id="state" name="state" class="formbold-form-input" required>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="postal-code" class="formbold-form-label">Postal Code</label>
                        <input type="text" id="postal-code" name="postalCode" class="formbold-form-input" required>
                    </div>
                    <div>
                        <label for="emergency-contact-name" class="formbold-form-label">Emergency Contact Name</label>
                        <input type="text" id="emergency-contact-name" name="emergencyContactName" class="formbold-form-input" required>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="relationship" class="formbold-form-label">Relationship</label>
                        <input type="text" id="relationship" name="relationship" class="formbold-form-input" required>
                    </div>
                    <div>
                        <label for="emergency-phone-number" class="formbold-form-label">Emergency Phone Number</label>
                        <input type="tel" id="emergency-phone-number" name="emergencyPhoneNumber" class="formbold-form-input" pattern="^\+?[1-9]\d{1,14}$" required>
                    </div>
                </div>

                <div class="formbold-input-flex">
                    <div>
                        <label for="registration-date" class="formbold-form-label">Date of Registration</label>
                        <input type="date" id="registration-date" name="registrationDate" class="formbold-form-input" required>
                    </div>
                    <!-- Password Field next to Registration Date -->
                    <div>
                        <label for="password" class="formbold-form-label">Password</label>
                        <input type="password" id="password" name="password" class="formbold-form-input" required>
                    </div>
                </div>

                <button type="submit" class="formbold-btn">Register Now</button>
            </form>
        </div>
    </div>
</body>
</html>
