<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Liste</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="form-container">
        <h2>Liste des administrateurs</h2>
        <table border="1" style="width:100%;margin-bottom:20px;">
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>Password</th> <!-- Ajout colonne mot de passe -->
            </tr>
            <tr th:each="admin : ${admins}">
                <td th:text="${admin.id}"></td>
                <td th:text="${admin.mailId}"></td>
                <td th:text="${admin.password}"></td> <!-- Affichage mot de passe en clair -->
            </tr>
        </table>
        <div class="button-row">
            <button type="button" class="cancel-btn" onclick="window.location.href='/'">Retour</button>
        </div>
    </div>
</body>
</html>
