<!DOCTYPE html>
<html lang="en">
	<head>
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <title>Delete Patient</title>
	    <link rel="stylesheet" href="deletePatient.css">
	</head>
	<body>
		<div class="container">
		    <h1>Delete Patient Information</h1>
		    <form action="/deletePatient" method="post">
		        <label for="patient-id">Enter Patient ID to Delete:</label>
		        <input type="number" id="patient-id" name="patientId" required>
		        <button type="submit">Delete Patient</button>
		    </form>
		
		    <div>
		        <p th:if="${message}" th:text="${message}"></p>
		    </div>
		</div>
	</body>
</html>
