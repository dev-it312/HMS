<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="form-container">
        <h2>Admin Login</h2>
        <form action="/adminlogin" method="POST">
            <label for="mailId">Email</label>
            <input type="text" id="mailId" name="mailId" placeholder="Enter your email" required>
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <div class="button-row">
                <button type="button" class="cancel-btn" onclick="window.location.href='/'">Cancel</button>
                <button type="submit" class="login-btn" id="loginBtn" th:disabled="${attemptsLeft != null and attemptsLeft == 0}">Login</button>
            </div>
        </form>
        <div th:if="${attemptsLeft != null}">
            <p th:if="${attemptsLeft > 0}" class="info-message" style="color: orange; font-weight: bold;">
                <span th:text="${attemptsLeft}"></span> tentatives restantes
            </p>
            <p th:if="${attemptsLeft == 0}" class="error-message" style="color: red; font-weight: bold;">
                Compte bloqué après 3 tentatives. Veuillez réessayer plus tard.
            </p>
        </div>
        <p class="error-message" id="errorMessage" th:if="${attemptsLeft > 0}" th:text="${loginError}"></p>
    </div>
    <!-- Suppression du script JS, tout est géré par Thymeleaf -->
</body>
</html>
