<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Profile</title>
    <link rel="stylesheet" href="viewPatientProfile.css">
</head>
<body>
    <div class="container">
        <h2>Patient Profile</h2>
        <table>
            <tr>
                <th>Full Name:</th>
                <td th:text="${patient.fullName}"></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td th:text="${patient.gender}"></td>
            </tr>
            <tr>
                <th>Date of Birth:</th>
                <td th:text="${patient.dateOfBirth}"></td>
            </tr>
            <tr>
                <th>Blood Group:</th>
                <td th:text="${patient.bloodGroup}"></td>
            </tr>
            <tr>
                <th>Phone Number:</th>
                <td th:text="${patient.phoneNumber}"></td>
            </tr>
            <tr>
                <th>Street Address:</th>
                <td th:text="${patient.streetAddress}"></td>
            </tr>
            <tr>
                <th>City:</th>
                <td th:text="${patient.city}"></td>
            </tr>
            <tr>
                <th>State:</th>
                <td th:text="${patient.state}"></td>
            </tr>
            <tr>
                <th>Postal Code:</th>
                <td th:text="${patient.postalCode}"></td>
            </tr>
        </table>
        <a href="/openPatientInformationManagement">Back to Dashboard</a>
    </div>
</body>
</html>
