<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor List</title>
    <link rel="stylesheet" href="viewDoctorList.css">
</head>
<body>
    <div class="doctor-list-container">
        <h2>Doctor List</h2>

        <!-- Success or Error Messages -->
        <div>
            <p style="color: green;" th:if="${success}" th:text="${success}"></p>
            <p style="color: red;" th:if="${error}" th:text="${error}"></p>
        </div>

        <!-- Doctor Table -->
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Specialisation</th>
                    <th>Years of Experience</th>
                    <th>Qualification</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Address</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody>
                <!-- Iterate through doctor list -->
                <tr th:each="doctor : ${doctors}">
                    <td th:text="${doctor.id}"></td>
                    <td th:text="${doctor.name}"></td>
                    <td th:text="${doctor.specialisation}"></td>
                    <td th:text="${doctor.yearsOfExperience}"></td>
                    <td th:text="${doctor.qualification}"></td>
                    <td th:text="${doctor.email}"></td>
                    <td th:text="${doctor.phoneNumber}"></td>
                    <td th:text="${doctor.address}"></td>
                    <td th:text="${doctor.dob}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
